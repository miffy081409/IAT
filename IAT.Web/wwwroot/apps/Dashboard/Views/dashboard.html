
<div class="spinner-container" data-loading>
    <label>Please wait this won't take long.</label>
</div>

<div class="row-offcanvas" ng-show="IsValidated">

    <div id="dashboard-menu">
        <div class="list-group">
            <a href="#" ng-click="menuClicked($index)" ng-class="['list-group-item', {active: menu.name == SelectedMenu.name}]" ng-repeat="menu in DashboardMenus">
                <span class="{{ menu.bootstrapIcon }}"></span>
                {{ menu.name }}
            </a>
        </div>
    </div>
    
    <div class="col-md-offset-2 col-md-10">
        <div class="col-md-12">
            <h4 id="dashboard-content-title"><span class="{{ SelectedMenu.bootstrapIcon }}"></span> {{ SelectedMenu.name }}</h4>
        </div>

            </ol>
        </div>-->
    </div>
</div>
